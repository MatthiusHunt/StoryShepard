<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Shepard</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://kit.fontawesome.com/7f8ac56d4f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    
    <div id="app">
      <!-- Logo Link -->
      <a href="https://firstdraftr.com/" target="_blank" class="logo-link">
        <img src="https://firstdraftr.files.wordpress.com/2024/01/story-shepard-logo-1.png" alt="FirstDraftr Logo" class="logo">
      </a>
      <input type="file" title="Import a Previously Downloaded Story Shepard File" id="importFile" accept=".txt" onchange="importOutlines(event)">

      
      <!-- Current Level Indicator -->
      <h3 id="currentLevel">Level: 1</h3>

      <!-- Control Buttons -->
      <button id="resetButton" title="Reset"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button id="backBtn"  title="Back One Level" onclick="goToParentLevel()"><i class="fa-solid fa-arrow-left"></i></button>
      <button id="forwardBtn" title="Forward One Level" onclick="goToChildLevel()"><i class="fa-solid fa-arrow-right"></i></button>

      <button id="downloadOutline" title="Download All Levels as .txt file" onclick="downloadOutlines()"><i class="fa-solid fa-cloud-arrow-down"></i></button>

      <!-- Outlines Container -->
      <div id="outlines"></div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>

</html>
